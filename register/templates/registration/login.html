{% extends "main/base.html" %}

{% block title %}
    Login page
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
    <form method="POST" class=form-group>
        {% csrf_token %} 
        {{form|crispy}}
        <br>
        <button type=submit class="btn btn-success">Login</button>
        <br><br>
        <p>Don't have an account? Create <a href="/registration/register">here</a></p>

    </form>
{% endblock %}
